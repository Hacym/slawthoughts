<!DOCTYPE html>
<!-- update all metadata with appropriate application name/title -->
<html lang="en" ng-app="slawThoughts" base="/" ng-cloak>
    <head>
        <base href="/"/>

        <meta name="description" content="Slaw Thoughts - A Blog About Coleslaw">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">

        <link rel="icon" href="/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        <title>Slaw Thoughts</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body ng-controller="MainController as mainCtrl" ng-cloak>
        <slaw-header></slaw-header>

        <!-- future for slideout menu or something -->
        <!-- <slaw-menu></slaw-menu> -->

        <!-- ng-view main md-content -->
        <md-content id="main" layout="column" flex ng-view></md-content>
    </body>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/controllers/main-controller.js"></script>
    <script type="text/javascript" src="js/controllers/slaw-controller.js"></script>
    <script type="text/javascript" src="js/directives/slaw-directives.js"></script>
    <script type="text/javascript" src="js/lib/ngtweet.min.js"></script>
</html>
